<template name="player">
	
	<div class="video-container"><div id="player"></div></div>
	<!--<button class="stop">Pausa</button>-->
	<form class="countdown">
		<p class="range-field">
			<input type="range" id="timer" min="1" max="120" value="5" name="timer" />
		</p>
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		    <button class="btn-floating btn-large teal" type="submit">
		    	<i class="large mdi-av-play-arrow"></i>
		    </button>
	    </div>
	</form>
</template>
